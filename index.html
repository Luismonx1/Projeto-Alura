<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>

    <link rel="stylesheet" href="./Styles/reset.css">
    <link rel="stylesheet" href="./Styles/Variaveis.css">
    <link rel="stylesheet" href="./Styles/sidebar.css">
    <link rel="stylesheet" href="./Styles/footer.css">
    <link rel="stylesheet" href="./Styles/main-content.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo" />
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="sidebar_biblioteca">
        <nav class="biblioteca_navigation">
            <div class="sua_biblioteca">
                <a href="">
                    <span class="fa fa-book"></span>
                    <span>Sua biblioteca</span>
                </a>
                <a href="">
                    <span class="fa fa-plus"></span>
                </a>
            </div>
            <div class="criar_playlist">
                <b>Crie sua primeira playlist</b>
                <br>
                <p>É facil, vamos te ajudar</p>
                <div class="botão_criarplaylist">
                    <a href="">
                        <button>Criar Playlist</button>
                    </a>
                </div>
            </div>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="language">
                <button class="language__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </nav>
    </div>
    <main>
        <div class="main-container">
            <nav class="header_navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="./assets/icons/small-left.png" alt="Seta da esquerda">

                    </button>
                    <button class="arrow-right">
                        <img src="./assets/icons/small-right.png" alt="Seta da direita">
                    </button>
                    <div class="header-search">
                        <img src="./assets/icons/search.png" alt="">
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?" />
                    </div>
                    <div class="header-login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
                </div>
            </nav>
            <div class="playlist-container">
                <div id="result-playlist">
                    <div class="playlist">
                        <h1 class="playlist-title">Boas Vindas</h1>
                        <h2 class="playlist-subtitle">Navegar por todas as seções</h2>
                    </div>
                </div>

            </div>

        </div>
    </main>
</body>
<footer class="oferta">
    <div class="text">
        <p class="title">Testar o premium de graça</p>
        <p class="subtitle"> Inscreva-se para curtir música ilimitada e podcasts com só alguns anuncios. Não precisa de
            cartão de crédito</p>
    </div>
    <div class="botao_inscreva">
        <button>Inscreva-se grátis</button>
    </div>
</footer>

</html>
